server.port=8080
spring.application.name=minimal-demo

logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG

logging.file.name=${user.home}/development/minimal-demo/minimal-demo.log

spring.devtools.restart.enabled= false

# server.forward-headers-strategy defaults to NONE
server.forward-headers-strategy=NATIVE
# allow the X-Forwarded-Proto header to be honored before any redirects are performed
server.tomcat.redirect-context-root=false
# Whether response compression is enabled.
server.compression.enabled=true
# Comma-separated list of MIME types that should be compressed. Default mime-types are: text/html, text/xml, text/plain, text/css
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript 
# Minimum "Content-Length" value that is required for compression to be performed.
server.compression.min-response-size=2048
